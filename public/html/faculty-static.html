<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty - Student & Faculty Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background-color: white; margin: auto; padding: 0; border-radius: 0.5rem; max-width: 800px; max-height: 90vh; overflow-y: auto; }
        .dark .modal-content { background-color: #1f2937; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-800 shadow-lg">
        <div class="flex items-center justify-between h-16 px-6 bg-blue-600">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="white" stroke-width="2"><path d="M22 10v6M2 10l10-5 10 5-10 5z"></path><path d="M6 12v5c3 3 9 3 12 0v-5"></path></svg>
                <span class="text-white font-bold text-lg">SFMS</span>
            </div>
        </div>
        <nav class="mt-6 px-4">
            <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 mb-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg><span>Dashboard</span></a>
            <a href="students.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 mb-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle></svg><span>Students</span></a>
            <a href="faculty.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-blue-50 dark:bg-blue-900/20 text-blue-600 mb-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle></svg><span>Faculty</span></a>
            <a href="reports.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 mb-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path></svg><span>Reports</span></a>
            <a href="settings.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 mb-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle></svg><span>Settings</span></a>
            <a href="profile.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 mb-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg><span>Profile</span></a>
        </nav>
        <div class="absolute bottom-0 w-full p-4">
            <button onclick="logout()" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 w-full"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg><span>Logout</span></button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 min-h-screen">
        <header class="bg-white dark:bg-gray-800 shadow-sm">
            <div class="px-6 py-4 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Faculty</h1>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Manage faculty members</p>
                </div>
                <button onclick="showAddModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Add Faculty</button>
            </div>
        </header>

        <main class="p-6">
            <!-- Filters -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="searchInput" placeholder="Search faculty..." class="px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-700 dark:text-white">
                    <select id="filterDepartment" class="px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-700 dark:text-white">
                        <option value="">All Departments</option>
                    </select>
                    <select id="filterEmploymentType" class="px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-700 dark:text-white">
                        <option value="">All Employment Types</option>
                        <option value="full_time">Full Time</option>
                        <option value="part_time">Part Time</option>
                        <option value="contract">Contract</option>
                    </select>
                </div>
            </div>

            <!-- Faculty Table -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Department</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Employment</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Status</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="facultyTableBody" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"></tbody>
                </table>
                <div class="px-6 py-4 flex items-center justify-between border-t border-gray-200 dark:border-gray-700">
                    <p class="text-sm text-gray-700 dark:text-gray-300">
                        Showing <span id="showingFrom">0</span> to <span id="showingTo">0</span>
                    </p>
                    <div id="paginationNav" class="flex space-x-2"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Faculty Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Add Faculty</h3>
                <button onclick="closeAddModal()" class="text-gray-500 hover:text-gray-700">&times;</button>
            </div>
            <form id="addFacultyForm" class="px-6 py-4">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-sm font-medium mb-1">Name</label><input type="text" name="name" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></div>
                    <div><label class="block text-sm font-medium mb-1">Email</label><input type="email" name="email" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></div>
                    <div><label class="block text-sm font-medium mb-1">Faculty ID</label><input type="text" name="faculty_id" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></div>
                    <div><label class="block text-sm font-medium mb-1">Department</label><select name="department_id" id="addDepartment" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></select></div>
                    <div><label class="block text-sm font-medium mb-1">Employment Type</label><select name="employment_type" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"><option value="full_time">Full Time</option><option value="part_time">Part Time</option><option value="contract">Contract</option></select></div>
                    <div><label class="block text-sm font-medium mb-1">Specialization</label><input type="text" name="specialization" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></div>
                    <div><label class="block text-sm font-medium mb-1">Hire Date</label><input type="date" name="hire_date" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></div>
                    <div><label class="block text-sm font-medium mb-1">Phone</label><input type="text" name="phone" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></div>
                    <div class="col-span-2"><label class="block text-sm font-medium mb-1">Address</label><textarea name="address" rows="2" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></textarea></div>
                    <div><label class="block text-sm font-medium mb-1">Status</label><select name="status" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"><option value="active">Active</option><option value="inactive">Inactive</option><option value="on_leave">On Leave</option></select></div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeAddModal()" class="px-4 py-2 border rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Add Faculty</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Faculty Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Edit Faculty</h3>
                <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700">&times;</button>
            </div>
            <form id="editFacultyForm" class="px-6 py-4">
                <input type="hidden" id="editFacultyId">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-sm font-medium mb-1">Name</label><input type="text" id="editName" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></div>
                    <div><label class="block text-sm font-medium mb-1">Email</label><input type="email" id="editEmail" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></div>
                    <div><label class="block text-sm font-medium mb-1">Faculty ID</label><input type="text" id="editFacultyIdField" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></div>
                    <div><label class="block text-sm font-medium mb-1">Department</label><select id="editDepartment" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></select></div>
                    <div><label class="block text-sm font-medium mb-1">Employment Type</label><select id="editEmploymentType" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"><option value="full_time">Full Time</option><option value="part_time">Part Time</option><option value="contract">Contract</option></select></div>
                    <div><label class="block text-sm font-medium mb-1">Specialization</label><input type="text" id="editSpecialization" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></div>
                    <div><label class="block text-sm font-medium mb-1">Hire Date</label><input type="date" id="editHireDate" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></div>
                    <div><label class="block text-sm font-medium mb-1">Phone</label><input type="text" id="editPhone" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></div>
                    <div class="col-span-2"><label class="block text-sm font-medium mb-1">Address</label><textarea id="editAddress" rows="2" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"></textarea></div>
                    <div><label class="block text-sm font-medium mb-1">Status</label><select id="editStatus" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-white"><option value="active">Active</option><option value="inactive">Inactive</option><option value="on_leave">On Leave</option></select></div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeEditModal()" class="px-4 py-2 border rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Update Faculty</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Static Mock Data
        const MOCK_DEPARTMENTS = [
            { id: 1, name: 'Computer Science' },
            { id: 2, name: 'Information Technology' },
            { id: 3, name: 'Engineering' },
            { id: 4, name: 'Business Administration' },
            { id: 5, name: 'Education' }
        ];

        let MOCK_FACULTY = [
            { id: 1, name: 'Dr. Sarah Johnson', email: 'sarah.johnson@example.com', faculty_id: 'FAC001', department_id: 1, department_name: 'Computer Science', employment_type: 'full_time', specialization: 'Artificial Intelligence', hire_date: '2020-01-15', phone: '555-111-2222', address: '100 Faculty Rd', status: 'active' },
            { id: 2, name: 'Prof. Michael Chen', email: 'michael.chen@example.com', faculty_id: 'FAC002', department_id: 2, department_name: 'Information Technology', employment_type: 'full_time', specialization: 'Network Security', hire_date: '2019-08-20', phone: '555-222-3333', address: '200 Faculty Rd', status: 'active' },
            { id: 3, name: 'Dr. Emily Davis', email: 'emily.davis@example.com', faculty_id: 'FAC003', department_id: 1, department_name: 'Computer Science', employment_type: 'part_time', specialization: 'Data Science', hire_date: '2021-03-10', phone: '555-333-4444', address: '300 Faculty Rd', status: 'active' },
            { id: 4, name: 'Prof. Robert Wilson', email: 'robert.wilson@example.com', faculty_id: 'FAC004', department_id: 3, department_name: 'Engineering', employment_type: 'full_time', specialization: 'Structural Engineering', hire_date: '2018-06-01', phone: '555-444-5555', address: '400 Faculty Rd', status: 'active' },
            { id: 5, name: 'Dr. Lisa Anderson', email: 'lisa.anderson@example.com', faculty_id: 'FAC005', department_id: 4, department_name: 'Business Administration', employment_type: 'contract', specialization: 'Marketing', hire_date: '2022-01-05', phone: '555-555-6666', address: '500 Faculty Rd', status: 'on_leave' },
            { id: 6, name: 'Prof. David Martinez', email: 'david.martinez@example.com', faculty_id: 'FAC006', department_id: 5, department_name: 'Education', employment_type: 'full_time', specialization: 'Curriculum Development', hire_date: '2019-09-15', phone: '555-666-7777', address: '600 Faculty Rd', status: 'active' }
        ];

        let currentPage = 1;
        let totalPages = 1;
        let filteredFaculty = [...MOCK_FACULTY];

        function loadData() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (!user.name) {
                window.location.href = 'login.html';
                return;
            }

            populateDepartmentDropdowns();
            loadFaculty();
        }

        function loadFaculty(search = '', department = '', employmentType = '', page = 1) {
            filteredFaculty = MOCK_FACULTY.filter(f => {
                let matches = true;
                if (search) {
                    matches = matches && (
                        f.name.toLowerCase().includes(search.toLowerCase()) ||
                        f.email.toLowerCase().includes(search.toLowerCase()) ||
                        f.faculty_id.toLowerCase().includes(search.toLowerCase())
                    );
                }
                if (department) matches = matches && f.department_id == department;
                if (employmentType) matches = matches && f.employment_type === employmentType;
                return matches;
            });

            const limit = 10;
            totalPages = Math.ceil(filteredFaculty.length / limit);
            currentPage = page;
            const start = (page - 1) * limit;
            const paginatedFaculty = filteredFaculty.slice(start, start + limit);

            renderFacultyTable(paginatedFaculty);
            renderPagination();
        }

        function populateDepartmentDropdowns() {
            const selects = ['filterDepartment', 'addDepartment', 'editDepartment'];
            selects.forEach(id => {
                const select = document.getElementById(id);
                if (select) {
                    select.innerHTML = id.includes('filter') ? '<option value="">All Departments</option>' : '<option value="">Select Department</option>';
                    MOCK_DEPARTMENTS.forEach(dept => {
                        select.innerHTML += `<option value="${dept.id}">${dept.name}</option>`;
                    });
                }
            });
        }

        function renderFacultyTable(faculty) {
            const tbody = document.getElementById('facultyTableBody');
            tbody.innerHTML = '';

            if (faculty.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">No faculty found</td></tr>';
                return;
            }

            faculty.forEach(f => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 dark:hover:bg-gray-700';
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm text-gray-900 dark:text-white">${f.faculty_id}</td>
                    <td class="px-6 py-4 text-sm text-gray-900 dark:text-white">${f.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-300">${f.email}</td>
                    <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-300">${f.department_name}</td>
                    <td class="px-6 py-4 text-sm"><span class="px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-800">${f.employment_type.replace('_', ' ')}</span></td>
                    <td class="px-6 py-4 text-sm"><span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(f.status)}">${f.status.replace('_', ' ')}</span></td>
                    <td class="px-6 py-4 text-sm text-right">
                        <button onclick="editFaculty(${f.id})" class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                        <button onclick="deleteFaculty(${f.id}, '${f.name}')" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            const from = faculty.length > 0 ? ((currentPage - 1) * 10) + 1 : 0;
            const to = from + faculty.length - 1;
            document.getElementById('showingFrom').textContent = from;
            document.getElementById('showingTo').textContent = to;
        }

        function getStatusColor(status) {
            switch (status) {
                case 'active': return 'bg-green-100 text-green-800';
                case 'inactive': return 'bg-gray-100 text-gray-800';
                case 'on_leave': return 'bg-yellow-100 text-yellow-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function renderPagination() {
            const nav = document.getElementById('paginationNav');
            nav.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = `px-4 py-2 border text-sm font-medium ${i === currentPage ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}`;
                btn.onclick = () => loadFaculty(document.getElementById('searchInput').value, document.getElementById('filterDepartment').value, document.getElementById('filterEmploymentType').value, i);
                nav.appendChild(btn);
            }
        }

        function showAddModal() {
            document.getElementById('addModal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addFacultyForm').reset();
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            document.getElementById('editFacultyForm').reset();
        }

        document.getElementById('addFacultyForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const newFaculty = {
                id: MOCK_FACULTY.length + 1,
                name: formData.get('name'),
                email: formData.get('email'),
                faculty_id: formData.get('faculty_id'),
                department_id: parseInt(formData.get('department_id')),
                employment_type: formData.get('employment_type'),
                specialization: formData.get('specialization'),
                hire_date: formData.get('hire_date'),
                phone: formData.get('phone'),
                address: formData.get('address'),
                status: formData.get('status')
            };

            const dept = MOCK_DEPARTMENTS.find(d => d.id == newFaculty.department_id);
            newFaculty.department_name = dept ? dept.name : '';

            MOCK_FACULTY.push(newFaculty);
            alert('Faculty added successfully!');
            closeAddModal();
            loadFaculty();
        });

        document.getElementById('editFacultyForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const facultyId = parseInt(document.getElementById('editFacultyId').value);
            
            const index = MOCK_FACULTY.findIndex(f => f.id === facultyId);
            if (index !== -1) {
                MOCK_FACULTY[index].name = document.getElementById('editName').value;
                MOCK_FACULTY[index].email = document.getElementById('editEmail').value;
                MOCK_FACULTY[index].faculty_id = document.getElementById('editFacultyIdField').value;
                MOCK_FACULTY[index].department_id = parseInt(document.getElementById('editDepartment').value);
                MOCK_FACULTY[index].employment_type = document.getElementById('editEmploymentType').value;
                MOCK_FACULTY[index].specialization = document.getElementById('editSpecialization').value;
                MOCK_FACULTY[index].hire_date = document.getElementById('editHireDate').value;
                MOCK_FACULTY[index].phone = document.getElementById('editPhone').value;
                MOCK_FACULTY[index].address = document.getElementById('editAddress').value;
                MOCK_FACULTY[index].status = document.getElementById('editStatus').value;

                const dept = MOCK_DEPARTMENTS.find(d => d.id == MOCK_FACULTY[index].department_id);
                MOCK_FACULTY[index].department_name = dept ? dept.name : '';

                alert('Faculty updated successfully!');
                closeEditModal();
                loadFaculty();
            }
        });

        function editFaculty(id) {
            const faculty = MOCK_FACULTY.find(f => f.id === id);
            if (!faculty) return;

            document.getElementById('editFacultyId').value = id;
            document.getElementById('editName').value = faculty.name || '';
            document.getElementById('editEmail').value = faculty.email || '';
            document.getElementById('editFacultyIdField').value = faculty.faculty_id || '';
            document.getElementById('editDepartment').value = faculty.department_id || '';
            document.getElementById('editEmploymentType').value = faculty.employment_type || '';
            document.getElementById('editSpecialization').value = faculty.specialization || '';
            document.getElementById('editHireDate').value = faculty.hire_date || '';
            document.getElementById('editPhone').value = faculty.phone || '';
            document.getElementById('editAddress').value = faculty.address || '';
            document.getElementById('editStatus').value = faculty.status || 'active';

            document.getElementById('editModal').classList.add('active');
        }

        function deleteFaculty(id, name) {
            if (!confirm(`Are you sure you want to delete ${name}?`)) return;

            const index = MOCK_FACULTY.findIndex(f => f.id === id);
            if (index !== -1) {
                MOCK_FACULTY.splice(index, 1);
                alert('Faculty deleted successfully!');
                loadFaculty();
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            loadFaculty(e.target.value, document.getElementById('filterDepartment').value, document.getElementById('filterEmploymentType').value);
        });

        document.getElementById('filterDepartment').addEventListener('change', (e) => {
            loadFaculty(document.getElementById('searchInput').value, e.target.value, document.getElementById('filterEmploymentType').value);
        });

        document.getElementById('filterEmploymentType').addEventListener('change', (e) => {
            loadFaculty(document.getElementById('searchInput').value, document.getElementById('filterDepartment').value, e.target.value);
        });

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
