    <script>
        let currentPage = 1;
        let totalPages = 1;
        let departments = [];
        let faculty = [];

        async function loadData() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const deptResponse = await fetch('/api/departments', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const deptData = await deptResponse.json();
                departments = deptData.data || deptData;
                populateDepartmentDropdowns();

                await loadFaculty();
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Failed to load data');
            }
        }

        async function loadFaculty(search = '', department = '', employmentType = '', page = 1) {
            const token = localStorage.getItem('token');
            const params = new URLSearchParams({ page, limit: 10, search, department_id: department, employment_type: employmentType });

            try {
                const response = await fetch(`/api/faculty?${params}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                faculty = data.faculty || data.data || [];
                totalPages = data.pagination?.pages || 1;
                currentPage = page;
                renderFacultyTable();
                renderPagination();
            } catch (error) {
                console.error('Error loading faculty:', error);
            }
        }

        function populateDepartmentDropdowns() {
            const selects = ['filterDepartment', 'addDepartment', 'editDepartment'];
            selects.forEach(id => {
                const select = document.getElementById(id);
                if (select) {
                    select.innerHTML = id.includes('filter') ? '<option value="">All Departments</option>' : '<option value="">Select Department</option>';
                    departments.forEach(dept => {
                        select.innerHTML += `<option value="${dept.id}">${dept.name}</option>`;
                    });
                }
            });
        }

        function renderFacultyTable() {
            const tbody = document.getElementById('facultyTableBody');
            tbody.innerHTML = '';

            faculty.forEach(f => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">${f.faculty_id || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">${f.user?.name || f.name || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">${f.user?.email || f.email || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">${f.department?.name || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white capitalize">${(f.employment_type || 'N/A').replace('_', ' ')}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(f.status)}">
                            ${f.status || 'active'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <button onclick="editFaculty(${f.id})" class="text-blue-600 hover:text-blue-900">Edit</button>
                        <button onclick="deleteFaculty(${f.id}, '${f.user?.name || f.name}')" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            const from = faculty.length > 0 ? ((currentPage - 1) * 10) + 1 : 0;
            const to = from + faculty.length - 1;
            document.getElementById('showingFrom').textContent = from;
            document.getElementById('showingTo').textContent = to;
        }

        function getStatusColor(status) {
            switch (status) {
                case 'active': return 'bg-green-100 text-green-800';
                case 'inactive': return 'bg-gray-100 text-gray-800';
                case 'on_leave': return 'bg-yellow-100 text-yellow-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function renderPagination() {
            const nav = document.getElementById('paginationNav');
            nav.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = `relative inline-flex items-center px-4 py-2 border text-sm font-medium ${
                    i === currentPage ? 'z-10 bg-blue-600 border-blue-600 text-white' : 'bg-white border-gray-300 text-gray-700 hover:bg-gray-50'
                }`;
                btn.onclick = () => loadFaculty('', '', '', i);
                nav.appendChild(btn);
            }
        }

        function showAddModal() {
            document.getElementById('addModal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addFacultyForm').reset();
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            document.getElementById('editFacultyForm').reset();
        }

        document.getElementById('addFacultyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const formData = new FormData(e.target);

            try {
                const response = await fetch('/api/faculty', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (response.ok) {
                    alert('Faculty added successfully!');
                    closeAddModal();
                    loadFaculty();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.message || 'Failed to add faculty'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to add faculty');
            }
        });

        document.getElementById('editFacultyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const facultyId = document.getElementById('editFacultyId').value;
            const formData = new FormData(e.target);

            try {
                const response = await fetch(`/api/faculty/${facultyId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (response.ok) {
                    alert('Faculty updated successfully!');
                    closeEditModal();
                    loadFaculty();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.message || 'Failed to update faculty'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update faculty');
            }
        });

        function editFaculty(id) {
            const f = faculty.find(fac => fac.id === id);
            if (!f) return;

            document.getElementById('editFacultyId').value = id;
            document.getElementById('editName').value = f.user?.name || f.name || '';
            document.getElementById('editEmail').value = f.user?.email || f.email || '';
            document.getElementById('editFacultyIdField').value = f.faculty_id || '';
            document.getElementById('editDepartment').value = f.department_id || '';
            document.getElementById('editEmploymentType').value = f.employment_type || 'full_time';
            document.getElementById('editSpecialization').value = f.specialization || '';
            document.getElementById('editHireDate').value = f.hire_date || '';
            document.getElementById('editPhone').value = f.phone || '';
            document.getElementById('editStatus').value = f.status || 'active';
            document.getElementById('editAddress').value = f.address || '';

            document.getElementById('editModal').classList.add('active');
        }

        async function deleteFaculty(id, name) {
            if (!confirm(`Are you sure you want to delete ${name}?`)) return;

            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`/api/faculty/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    alert('Faculty deleted successfully!');
                    loadFaculty();
                } else {
                    alert('Failed to delete faculty');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete faculty');
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            loadFaculty(e.target.value, document.getElementById('filterDepartment').value, document.getElementById('filterEmploymentType').value);
        });

        document.getElementById('filterDepartment').addEventListener('change', (e) => {
            loadFaculty(document.getElementById('searchInput').value, e.target.value, document.getElementById('filterEmploymentType').value);
        });

        document.getElementById('filterEmploymentType').addEventListener('change', (e) => {
            loadFaculty(document.getElementById('searchInput').value, document.getElementById('filterDepartment').value, e.target.value);
        });

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
